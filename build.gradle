buildscript {

	repositories {
		mavenCentral()
		jcenter()
	}

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

subprojects {
	
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'spring-boot'
	group = 'org.microus'
	version = '0.1'
	
	repositories {
		mavenCentral()
		jcenter()
	}
	
	dependencies {
		testCompile "junit:junit:4.12"
	}
	
	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}